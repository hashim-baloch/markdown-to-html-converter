<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown to HTML Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 20px auto;
      }
      textarea {
        width: 100%;
        height: 200px;
        padding: 10px;
        font-size: 16px;
      }
      .output {
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 10px;
        min-height: 100px;
        background: #f9f9f9;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      pre {
        background: #eee;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Markdown to HTML Converter</h2>
    <textarea id="markdown" placeholder="Type Markdown here..."></textarea>
    <div class="output" id="output"></div>
    <button id="downloadBtn">Download HTML</button>

    <script>
      document
        .getElementById("downloadBtn")
        .addEventListener("click", function () {
          const outputDiv = document.getElementById("output").innerHTML;

          // Wrap it inside a basic HTML structure
          const fullHTML = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Downloaded Output</title>
                </head>
                <body>
                    ${outputDiv}
                </body>
                </html>
            `;

          const blob = new Blob([fullHTML], { type: "text/html" });

          // Create a download link
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = "output.html";
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        });
    </script>
    <script src="index.mjs" type="module"></script>
  </body>
</html>
